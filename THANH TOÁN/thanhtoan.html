<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Thanh Toán - VIETWANDER</title>
    <link rel="stylesheet" href="thanhtoan.css" />
</head>
<body>
    <header></header>

    <main class="checkout-container">
        <!-- Thông tin khách hàng -->
        <section class="checkout-form">
            <h2>Thông tin khách hàng</h2>
            <div class="form-group">
                <label for="fullname">Họ và tên</label>
                <input type="text" id="fullname" placeholder="Nhập họ và tên" />
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" placeholder="Nhập số điện thoại" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Nhập email" />
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ</label>
                <textarea id="address" rows="3" placeholder="Nhập địa chỉ nơi cư trú"></textarea>
            </div>
            <div class="form-group">
                <label for="payment-method">Phương thức thanh toán</label>
                <select id="payment-method">
                    <option>Thanh toán khi nhận vé</option>
                    <option>Chuyển khoản ngân hàng</option>
                    <option>Thanh toán qua ví điện tử (Momo, ZaloPay...)</option>
                    <option>Thẻ tín dụng/Ghi nợ</option>
                </select>
            </div>
        </section>

        <!-- Lịch trình -->
        <section class="booking-details">
            <h2>Lịch trình & Số lượng</h2>
            <div class="form-group">
                <label for="start-date">Ngày bắt đầu</label>
                <input type="date" id="start-date" />
            </div>
            <div class="form-group">
                <label for="end-date">Ngày kết thúc</label>
                <input type="date" id="end-date" />
            </div>
            <div class="form-group">
                <label for="adults">Người lớn (≥ 16 tuổi)</label>
                <input type="number" id="adults" value="1" min="0" />
            </div>
            <div class="form-group">
                <label for="children">Trẻ em (4 - 15 tuổi)</label>
                <input type="number" id="children" value="0" min="0" />
            </div>
            <div class="form-group">
                <label for="infants">Trẻ nhỏ (&lt; 4 tuổi)</label>
                <input type="number" id="infants" value="0" min="0" />
            </div>
        </section>

        <!-- Đơn hàng -->
        <section class="order-summary">
            <h2>Đơn hàng của bạn</h2>
            <ul>
                <li>
                    <div>
                        <strong>Tour Đà Lạt 3N2D</strong><br>
                        <small>15/06/2025 - 17/06/2025 (3 ngày 2 đêm)</small><br>
                        <span id="base-price">2.990.000đ</span>
                    </div>
                </li>
                <li>
                    <div class="tour-slideshow">
                        <img id="slide-img" src="images/tourdalat1hover.jpg" alt="Ảnh tour" />
                        <img id="slide-img" src="images/tourdalat2.jpg" alt="Ảnh tour" />
                        <img id="slide-img" src="images/tourdalat2hover.jpg" alt="Ảnh tour" />

                        <button class="slide-btn prev" onclick="changeSlide(-1)">&#10094;</button>
                        <button class="slide-btn next" onclick="changeSlide(1)">&#10095;</button>
                    </div>
                </li>
                <li><span>Phí dịch vụ</span><span>0đ</span></li>
                <li class="total"><span>Tiền đặt cọc (10%)</span><span id="total-price">299.000đ</span></li>
            </ul>
            <button class="checkout-button">Xác nhận đặt tour</button>
        </section>
    </main>

    <footer></footer>
    <script src="thanhtoan.js"></script>
</body>
</html>
