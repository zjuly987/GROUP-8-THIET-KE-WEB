<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Rakkas&display=swap" rel="stylesheet" />
    <link href="../CSS/dndk.css" rel="stylesheet" />
    <title>Đăng Nhập</title>
</head>

<body>
    <div class="container">
        <div class="left-section">
<div class="background-image" style="background-image: url('images/tropical-island-background.png'); background-size: cover; background-position: center;"></div>
        </div>
        <div class="right-section">
            <h1 class="title">ĐĂNG NHẬP</h1>
            <form class="login-form">
                <div class="input-group">
                    <label for="contact">Số Điện Thoại hoặc Email</label>
                    <input type="text" id="contact" name="contact" />
                </div>
                <div class="input-group">
                    <label for="password">Mật Khẩu</label>
                    <input type="password" id="password" name="password" />
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember" />
                    <label for="remember">Ghi Nhớ Mật Khẩu</label>
                </div>
             <button type="submit" class="submit-button">Đăng Nhập</button>
            </form>
        </div>
    </div>
    <script src="auth.js"></script>
    <div id="toast-container"></div>

</body>

</html>
