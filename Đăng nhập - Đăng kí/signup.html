<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Rakkas&display=swap" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <title>Đăng Ký</title>
</head>

<body>
    <div class="container">
        <div class="left-section">
<div class="background-image" style="background-image: url('images/tropical-island-background.png'); background-size: cover; background-position: center;"></div>
        </div>
        <div class="right-section">
            <h1 class="title">ĐĂNG KÝ</h1>
            <form class="registration-form">
                <div class="input-group">
                    <label for="full-name">Họ và Tên</label>
                    <input type="text" id="full-name" name="full-name" />
                </div>
                <div class="input-group">
                    <label for="contact">Số Điện Thoại hoặc Email</label>
                    <input type="text" id="contact" name="contact" />
                </div>
                <div class="input-group">
                    <label for="address">Địa Chỉ</label>
                    <input type="text" id="address" name="address" />
                </div>
                <div class="input-group">
                    <label for="password">Mật Khẩu</label>
                    <input type="password" id="password" name="password" />
                </div>
                <div class="input-group">
                    <label for="confirm-password">Xác Nhận Mật Khẩu</label>
                    <input type="password" id="confirm-password" name="confirm-password" />
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" />
                    <label for="terms">Đồng ý với chính sách và điều khoản của chúng tôi</label>
                </div>
                 <button type="submit" class="submit-button">Đăng ký</button>
            </form>
        </div>
    </div>
    <script src="auth.js"></script>
    <div id="toast-container"></div>
</body>

</html>
